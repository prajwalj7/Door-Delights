{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">Registration Form</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label >First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label>User Name</label>
      <input type="text" class="form-control" name="uname" placeholder="Enter User Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="pwd" id="inputPassword4" required>
    </div>
  </div>
        <div class="form-row">
<div class="form-group col-md-6">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email" required>
  </div>

  <div class="form-group col-md-6">
    <label >Contact</label>
    <input type="text" class="form-control"  placeholder="Enter Contact Detail" name="contact" maxlength="10" pattern="[0-9]{10}" required>
  </div>
        </div>
        <div class="form-row">
    <div class="form-group col-md-6">
    <label >City</label>
    <input type="text" class="form-control"  placeholder="Enter City" name="city" required>
  </div>

    <div class="form-group col-md-6">
        <label >Date of Birth</label>
    <input type="date" class="form-control"  name="date" required>
  </div>
        </div>
    <div class="form-row">

    <div class="form-group col-md-6">
    <label >Full Address</label>
    <input type="text" class="form-control"  placeholder="Enter Address Detail" name="add" required>
  </div>

<div class="form-group col-md-6">
    <label for="exampleInputPassword1">Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file" required>
</div></div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% if error %}
<script>
    alert('Regitered Successfully');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

{% endblock %}
